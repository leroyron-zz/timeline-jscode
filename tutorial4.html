<html>
	<head>
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="https://ajax.googleapis.com/ajax/libs/threejs/r84/three.min.js"></script>
        <script src="lib/export/Streaming.js"></script>
		<script>
			var timeline = new Streaming(1000).access()
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			var geometry = new THREE.BoxGeometry( 1, 1, 1 );
			var material = new THREE.MeshBasicMaterial( { color: 0xf1ff11 } );
			var cube = new THREE.Mesh( geometry, material );
			scene.add( cube );

            timeline.take( cube );// position and rotation x y z properties

			timeline.ready( renderer/* window// canvas*/ )
			// cube.position.timeline.x.at() // after frame data

			cube.rotation.timeline.x(360, 'easeInQuad', 400).wait(100).then(-360, 'easeOutQuad', 500)

			cube.position.x = -4

			var cube_x = cube.position.timeline.x
			cube_x.then(4, 'easeInQuad', 400).wait(100).then(4, 'easeOutQuad', 500)

			var cube_y = cube.position.timeline.y
			cube_y.at(300).then(1.5, 'easeInQuad', 100).wait(100).then(-1.5, 'easeOutQuad', 100)
			
			camera.position.z = 5;

            timeline.addon.timeframe.process = function () {
				// before frame data
				console.log(
					'"cube_x" value at frame:',
					'('+this.frame._duration +'='+ cube_x.at().value + ')',
					'(250=' + cube_x.at(250).value + ')',
					'(500=' + cube_x.at(500).value + ')',
					'(750=' + cube_x.at(750).value + ')'
				)
				console.log(this.frame._duration, this._timeFrame, this.lapse)
            }

            timeline.addon.timeframe.invoke = function () {
				renderer.render(scene, camera); 
				// after frame data
				console.log(
					'"cube_x" value at frame:',
					'('+this.frame.duration +'='+ cube_x.at().value + ')',
					'(250=' + cube_x.at(250).value + ')',
					'(500=' + cube_x.at(500).value + ')',
					'(750=' + cube_x.at(750).value + ')'
				)
				console.log(this.frame._duration, this._timeFrame, this.lapse)
            }
		</script>
	</body>
</html>
